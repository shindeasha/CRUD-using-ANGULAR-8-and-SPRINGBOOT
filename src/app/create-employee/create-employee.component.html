<div class="container">
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-6 shadow round pb-3">
      <h2 class="text-center pt-3 text-secondary">Create Employee</h2>
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()" [formGroup]="exform">

          <div class="form-group">
            <label for="name">First Name</label>
            <input formControlName="fname" type="text" class="form-control" id="firstname" [(ngModel)]="employee.firstName" name="firstName">
            <small *ngIf="exform.get('fname').invalid && exform.get('fname').touched" class="text-danger">First Name is required</small>
          </div><br>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input formControlName="lname" type="text" class="form-control" id="lastname" [(ngModel)]="employee.lastName" name="lastName">
            <small *ngIf="exform.get('lname').invalid && exform.get('lname').touched"class="text-danger">Last Name is required+</small>
          </div><br>

          <div class="form-group">
            <label for="email">Email Id</label>
            <input formControlName="email" type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
            <small *ngIf="exform.get('email').invalid && exform.get('email').touched"class="text-danger">email is required</small>
          </div><br>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
      </div>
    </div>
  </div>
</div>
